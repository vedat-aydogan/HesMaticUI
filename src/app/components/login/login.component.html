<body class="bg-cover">
  <div class="col-12 login-and-register-form">
    <div class="login-and-register-form-area py-3">
      <div class="text-center">
        <img
          class="img-fluid mb-4"
          src="https://d19m59y37dris4.cloudfront.net/bubbly/1-0/img/brand/brand-1.svg"
          alt="..."
          style="max-width: 6rem"
        />
      </div>
      <form [formGroup]="loginForm" class="w-100">
        <div class="mb-3">
          <label class="form-label">E-posta</label>
          <input
            formControlName="email"
            class="form-control"
            name="loginEmailname"
            type="email"
            autocomplete="off"
          />
        </div>
        <div class="mb-4">
          <div class="row">
            <div class="col">
              <label class="form-label">Sifre</label>
            </div>
            <div class="col-auto">
              <a class="form-text small text-muted" href="#">Şifremi Unuttum</a>
            </div>
          </div>
          <input
            formControlName="password"
            class="form-control"
            name="loginPassword"
            type="password"
          />
        </div>
        <!-- <div class="form-check mb-4">
          <input class="form-check-input" id="remember" type="checkbox">
          <label class="custom-control-label" for="remember">Remember this device</label>
        </div> -->
        <!-- Submit-->
        <div class="d-grid mb-5">
          <button (click)="login()" class="btn btn-primary text-uppercase">
            Oturum Aç
          </button>
        </div>
        <!-- Link-->
        <p class="text-sm text-muted text-center">
          Hesabınız yok mu? <a routerLink="/register">Kaydol</a>.
        </p>
      </form>
    </div>
  </div>
</body>
